<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Tailwind Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 font-sans bg-[#f9f9f9]">

  <div class="flex items-center justify-between flex-wrap p-10 bg-white">
    
    <!-- Text Section -->
    <div class="flex-1 min-w-[250px] p-3">
      <h1 class="text-[32px] text-gray-800 font-bold">Build Websites Easily</h1>
      <p class="text-[18px] text-gray-600 mt-2">
        Learn Flexbox and responsive design with simple real examples.
      </p>

      <button class="mt-4 px-5 py-2 bg-blue-600 text-white text-[16px] rounded hover:bg-blue-700">
        Get Started
      </button>
    </div>

    <!-- Image Section -->
    <img src="Coffee.png" alt="Hero Image"
         class="w-[350px] max-w-full rounded-lg mt-5" />
  </div>

</body>
</html>
