<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Cards - Tailwind</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-200 p-5">

  <h1 class="text-2xl font-bold mb-5">Responsive Flexbox Cards</h1>

  <!-- Card Container -->
  <div class="flex gap-5 flex-wrap">

    <!-- Card 1 -->
    <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]">
      <h2 class="text-xl font-semibold mb-2">Card 1</h2>
      <p>This is a simple responsive card using Flexbox.</p>
    </div>

    <!-- Card 2 -->
    <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]">
      <h2 class="text-xl font-semibold mb-2">Card 2</h2>
      <p>The cards wrap automatically on small screens.</p>
    </div>

    <!-- Card 3 -->
    <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]">
      <h2 class="text-xl font-semibold mb-2">Card 3</h2>
      <p>Resize the window to see the effect!</p>
    </div>

  </div>

</body>
</html>
