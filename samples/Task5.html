<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Hero Section</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Hero container */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap; /* important for responsiveness */
      padding: 40px 20px;
      background: white;
    }

    /* Text section */
    .hero-text {
      flex: 1;
      min-width: 250px;
      padding: 10px;
    }

    .hero-text h1 {
      margin-top: 0;
      font-size: 32px;
      color: #333;
    }

    .hero-text p {
      font-size: 18px;
      color: #555;
    }

    .hero-text button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius:5px;
      color: white;
      font-size: 16px;
    }

    .hero-text button:hover 
    {
      background: #005fcc;
    }

    /* Image section */
    .hero img {
      width: 350px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text">
      <h1>Build Websites Easily</h1>
      <p>Learn Flexbox and responsive design with simple real examples.</p>
      <button>Get Started</button>
    </div>

    <img src="Coffee.png" alt="Hero Image">
  </div>

</body>
</html>
