<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Responsive Section</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-5 font-sans">

  <h1 class="text-2xl font-bold mb-5">Responsive Image & Text (Flexbox)</h1>

  <div class="flex flex-wrap items-center gap-5 bg-white p-5 rounded-xl shadow-md">

    <!-- Image -->
    <img 
      src="Coffee.png" 
      alt="Sample Image"
      class="w-[300px] rounded-xl flex-shrink-0"
    />

    <!-- Text Section -->
    <div class="flex-1">
      <h2 class="text-xl font-semibold mb-2">Flexbox Responsive Layout</h2>
      <p>
        This layout places the image and the text side by side on large screens.
        On mobile screens, they automatically stack on top of each other.
      </p>
    </div>

  </div>

</body>
</html>
