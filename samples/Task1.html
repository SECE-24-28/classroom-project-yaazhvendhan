<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Cards</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }

    /* Flex container */
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* important for mobile */
    }

    /* Each card */
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
    }

    /* Card title */
    .card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>Responsive Flexbox Cards</h1>

  <div class="card-container">
    <div class="card">
      <h2>Card 1</h2>
      <p>This is a simple responsive card using Flexbox.</p>
    </div>

    <div class="card">
      <h2>Card 2</h2>
      <p>The cards wrap automatically on small screens.</p>
    </div>

    <div class="card">
      <h2>Card 3</h2>
      <p>Resize the window to see the effect!</p>
    </div>
  </div>

</body>
</html>
