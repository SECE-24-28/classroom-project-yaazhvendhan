<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexCards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
 

        .card{
            background-color: beige;
            color: rgb(0, 0, 0);
            border: 2px solid rgb(255, 0, 0);
            border-radius: 10px;
            padding:50px;
            text-align: center;
            flex:1;
        }

        #ic{
            display: flex;
            flex-flow:row wrap;
            gap:25px;
        }


    </style>




</head>
<body>

    <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]"id="ic">
        <div class="card">
            <h3>Card 1</h3>
            <p>This is the first card</p>
        </div>
                <div class="card">
            <h3>Card 2</h3>
            <p>This is the second card</p>
        </div>
                <div class="card">
            <h3>Card 3</h3>
            <p>This is the third card</p>
        </div>
    </div>




    

    
</body>
</html>
