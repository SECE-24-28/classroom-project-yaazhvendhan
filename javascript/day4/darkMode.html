<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga!</title>
    <style>
        #main{
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }


    </style>




</head>
<body style="background-color: white;color: black;" id="main">

    <h1 id="mode">Light mode</h1>
    <button id="btn" style="width:100px;height:100px;border-radius:100%;">Switch</button>
    <h1 id="ng"></h1>


    <script>
        let body=document.getElementById("main");
        let md=document.getElementById("mode");
        let ngg=document.getElementById("ng");
        let bt=document.getElementById("btn");
        bt.addEventListener("click",mode)
        function mode(){

        if(md.innerHTML==="Light mode"){
            body.style.backgroundColor="Black";
            body.style.color="White";
            md.innerHTML="Dark mode"
            md.style.color="White";
            ngg.innerHTML="Nigga!!"
            ngg.style.color="White";
            
        }else{
            body.style.backgroundColor="White";
            body.style.color="Black";
            md.innerHTML="Light mode"
            md.style.color="Black";
            ngg.innerHTML="";
        }

        }

    </script>
    
</body>
</html>
