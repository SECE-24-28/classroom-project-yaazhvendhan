<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM!DOM!</title>
</head>
<body>
    <button id="bt">Click Me</button>
    <script>
        let btn=document.getElementById("bt");
            btn.addEventListener("click",press);
            function press(){
                alert("Yay you clicked me!");
            }
        
    </script>

    
</body>
</html>
