<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h1>Clock </h1>
    <br><br>

    <h2 id="clock" style="            display: flex;
            flex-flow :column wrap;
            gap:10px;
            width: 50%;
            margin: auto;
            margin-top: 150px;
            border: 5px solid rgb(163, 255, 232);
            padding:50px;
            background-color: azure;
            border-radius:15px;
            position: relative;align-items: center;"></h2>


    <script>
        let clk=document.getElementById("clock");
        let s=0,m=50,h=14;
        function time(){
            if(s==60){
                s=0;
                m++;
            }
            if(m==60){
                m=0;
                h++;
            }
            if(h==24){
                h=0;
            }
            clk.innerHTML=h+":"+m+":"+s;
            s++;

        }
        setInterval(time,1000);
        
    </script>
    
</body>
</html>
