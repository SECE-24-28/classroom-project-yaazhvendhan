<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <script>
        let addList;
        let index=0;
        let num=0;
        function add(){
            let body=document.getElementById("main");
            let tsk=document.getElementById("task");
           

            if(tsk.value.trim()===""){
            return;
            }
            
            index++;
            num=index;

           addList=document.createElement("h3");
           addList.id=index;

           addBox=document.createElement("input");
           addBox.type='checkbox';

           addBox.id=index;
           addBox.style.height="20px";
        //    addBox.style.marginTop="1px";
           

           addBox.addEventListener("click", function () {
           let rm=document.getElementById(this.id);
           rm.remove();
           this.remove();
           num--;
           if(num===0) index=0;
           
           
            });
            temp = document.createElement("div")
            temp.className = "temp"
              localStorage.setItem(index,tsk.value)
            addList.innerHTML=index+". "+tsk.value;

            temp.appendChild(addList);
            temp.appendChild(addBox);

            body.appendChild(temp);

            /*
            const del = document.createElement("button");
            del.textContent = "Delete";
      
            del.addEventListener("click", function () {
            addList.remove();
            });
            addList.appendChild(del);
            */
           
            tsk.value = "";

        }

        let md="Dark mode";
        function mode(){
        let body=document.getElementById("tk");
         
        let bt=document.getElementById("mode");       

        if(md ==="Light mode"){
            body.style.backgroundColor="Black";
            body.style.color="White";
            md ="Dark mode"
            
        }else{
            body.style.backgroundColor="White";
            body.style.color="Black";
            md ="Light mode"
            
        }

        
            
            
        }
    </script>

</head>
    <style>
        #tk{
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-size: x-large;
            flex:1;
            margin-top: 100px;
            
        }

        .temp{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            background-color: goldenrod;
            border-radius: 25px;
        }

        #inner{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        #main{
            color: white;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            color: white;     
            gap:10px;
            
            
        }

    </style>
<body id="tk">
    <div>
    <input style="height: 50px; width: 500px;border-radius: 25px;text-align: center;font-size: large;" type="text" name="task" id="task" placeholder="Enter your task"><br>
    <div id="inner">
    <button style="height: 50px; width: 100px;border-radius: 25px;text-align: center;font-size: large;" id = "add" onclick="add()">add task</button>
    <button style="height: 50px; width: 100px;border-radius: 25px;text-align: center;font-size: large;" id="mode" onclick="mode()">Switch</button>
    </div>
   
    <ol id="main"> </ol>
    
</div>
    
</body>
</html>
