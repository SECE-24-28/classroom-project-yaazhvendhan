<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <style>
        #bt{
            height:50px;
            width:100px;
        }
    </style>
</head>
<body>
    <h1> Fetch data from rest api</h1>
    <button id="bt" onclick="fetchRecords()">fetch info </button>
    <div id="main"></div>
    <script>
       async  function fetchRecords()
        {
            try{

            let res= await fetch("https://jsonplaceholder.typicode.com/users")
            let main= document.getElementById("main")
            let btn=document.getElementById("bt")
            //btn.addEventListener("click",fetchRecords);
            let data=await res.json()
            data.forEach((obj)=>
        {
            let pa=document.createElement("p");
            pa.innerHTML=`<b>${obj.name}</b> <br> ${obj.username} <br> ${obj.email}<br><br>`
            main.appendChild(pa);

        }
       )  

            }
            catch(error){
                main.innerHTML="Error occured: "+" "+error;
            }
        }
    </script>
    
</body>
</html>
