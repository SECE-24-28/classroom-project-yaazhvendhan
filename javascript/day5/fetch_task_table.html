<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch_Table</title>
    <style>
        #bt{
            height:50px;
            width:100px;
        }
    </style>
</head>
<body style="background-color:lightslategray;color:aqua;font-size: x-large;text-align: center;
display:flex;flex-flow:column wrap;align-items: center; justify-content: center;">
    <h1> Fetch data from rest api</h1>
    <!-- <label>Search to Filter: </label> -->
    <!-- <input type="text" id="txt"><br><br> -->
    <button id="bt" onclick="fetchRecords()" style="border-radius: 20px;background-color: slategrey;
    color: white;font-size:large;border-color: white;"><b>fetch info</b> </button><br><br>
    <!-- <div id="main"></div> -->
     <table margin="20px" padding="20px" border="1px solid white; " id="main">
        <tr style="border-color:black;">
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>

     </table>
    <script>
        
       async  function fetchRecords()
        {
            try{

            let res= await fetch("https://jsonplaceholder.typicode.com/users")
            let main= document.getElementById("main")
            let btn=document.getElementById("bt")
            //let tx=document.getElementById("txt").value
            
            let data=await res.json()
            data.forEach((obj)=>
        {
            
            let ro=document.createElement("tr");
            ro.style.borderColor="Black"
            let pa=document.createElement("td");
            let pa1=document.createElement("td");
            let pa2=document.createElement("td");
            pa.innerHTML=`${obj.name}</b> `
            
            pa1.innerHTML=`${obj.username} `
            
            pa2.innerHTML=`${obj.email} <br><br>`

            ro.appendChild(pa);
            ro.appendChild(pa1);
            ro.appendChild(pa2);
            main.appendChild(ro);


        }
       )  

            }
            catch(error){
                main.innerHTML="Error occured: "+" "+error;
            }
        }
    </script>
    
</body>
</html>
