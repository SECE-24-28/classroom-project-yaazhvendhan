<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyUp</title>
</head>
<body>
    <lable>Text1</lable>
    <input type="text" id="t1"><br><br>
    <lable>Text2 </lable>
    <input type="text" id="t2">
    <script>
        let t1=document.getElementById("t1");
        t1.addEventListener("keyup",()=>
    {
        document.getElementById("t2").value=t1.value;
    })

    </script>    
</body>
</html>
