<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

        body{
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            padding-top: 90px;
            background-color: black;
        }
        h1{
            color:gold;
            text-align: center;
            
        }

        #ig{
            display: flex;
            justify-content: center;
            gap:10px;

        }
        #bt{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
        button{
            background-color:black;
            color: gold;
            padding:10px;
            padding-left: 25px;
            padding-right: 25px;
            font-size: xx-large;
        }


    </style>


    <script>
        let nums=0;
        let imgs=["astronaut-purple.jpg","camel_sun.png","BMW_Light.jpg"];
        function prevImg(){
            nums--;
            if(nums<0){
                nums=imgs.length-1;
            } 
            let img=document.getElementById("img"); 
            img.src=imgs[nums];
        }
        function nextImg(){
            nums++;
            if(nums>imgs.length-1){
                nums=0;
            }
            let img=document.getElementById("img");
            img.src=imgs[nums];
        }

    </script>
</head>
<body>
    
    <div id="container">
        <h1>Gallary</h1>
    <div id="ig">
        <button onclick="prevImg()"><</button>
    <img src="astronaut-purple.jpg" alt="image"width=75% height=75% id="img">
    <button onclick="nextImg()">></button>
    </div>
    <div id="bt">
    
    
    </div>
    </div>
   
    
</body>
</html>
