<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBean</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

        .container{
            display: flex;
            flex-flow :column wrap;
            gap:10px;
            width: 50%;
            margin: auto;
            margin-top: 150px;
            border: 5px solid rgb(163, 255, 232);
            padding:50px;
            background-color: azure;
            border-radius:15px;
            position: relative;
            
            
        }
        .innerContainer{
            display: flex;
            flex-flow :column wrap;
            gap:20px;
            justify-content: center;
            
            
        }
        .ip{
            
            position:relative;
            justify-content: center;
            
            

            
            
        }






    </style>



</head>
<body style="background-image: url('coffee-beans-owl.jpg');">
    <h1 style="text-align: center;margin-top: 100px;background-color: rgb(96, 25, 25);padding:10px;width: 10%;align-items: center;margin-left:45%;border-radius: 25px;">login</h1><br><br>
    <div class="container">
        <div class="innerContainer">
            <div class="ip">
            <label id="unm" for="username" name="username">Username</label>
            
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br><br></div>
            <div class="ip">
            <label ID="pss" for="password" name="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br></div>
            
            <div class="ip">
            <button id="bt" type="submit" style="background-color: rgb(207, 188, 225);font-size:large;border-radius: 5px;" >Login</button>
            </div>

            <h2 id="ms"></h2>
        </div>
    </div>




    <script>
        let un=document.getElementById("unm");
        let ps=document.getElementById("pss");
        let btn= document.getElementById("bt");
        let msg=document.getElementById("ms");

        
        btn.addEventListener("click",(e)=>{
            btn.preventDefault();
            if(un.value!="" && ps.value!=""){
                if(ps.length>8){
                    msg.innerHTML="Login Success..."
                    
                }
                else{
                    msg.innerHTML="Password Should be more than 8 Character"
                }
            }
            else{
                msg.innerHTML="Username and Password should not be empty"
            }
        })


    </script>
    
</body>
</html>
