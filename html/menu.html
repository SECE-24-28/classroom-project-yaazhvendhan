<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBean</title>
    <style>

      

        #odr{
            padding: 10px;
            width: 300px;
            border-radius: 10px;
        }
        #cst{
            padding: 10px;
            width: 400px;
            border-radius: 10px;
        
        }
        #itm{
            
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            
        }
         



    </style>
</head>
<body style="background-image: url('coffee-beans-owl.jpg');
color: rgb(43, 15, 15);background-repeat: no-repeat; background-size: 100%; font-size: x-large;">
    <h1>Order now</h1>

    <form action="order.html" method="get">
        <table id="cst">
            <caption style="text-align: left;"><b>Customer Details</b></caption>
            

            <tr>
                <td>
                    
                <label for="name"> Enter your name:</label>
                <td>
                <input type="text" name="name" minlength="3" maxlength="20" placeholder="your name here" required>
                </td>
                </td>
            </tr><br>
            <tr>
                <td>
                    <label for="gender";>Select your gender:</label>
                    <td>
                    <select name="gender">
                        <option>Select your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="number">Enter your phone number:</label>
                    <td>
                    <input type="tel" name="number" pattern="[0-9]{10}" placeholder="phone number here" required>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> Enter your email:</label><br>
                    <td>
                    <input type="email" name="email" placeholder="bean@gmail.com" required>
                    </td>
                </td>
            </tr>
        </div>
            
    
        </table>
<br><br>
<table>
    <caption style="text-align: left;"><b>Order details</b></caption>

    <tr> 
                <td> 
                    <div id="itm">
                    <label for="item"> <b>Select the items:</b></label> 
                    <br>
                    <input type="checkbox" name="item"> Espresso<br>
                    <input type="checkbox" name="item"> Cappuccino <br>
                    <input type="checkbox" name="item"> Latte<br>
                    <input type="checkbox" name="item"> Iced Americano<br>
                    <input type="checkbox" name="item"> Cold Brew<br>
                    <input type="checkbox" name="item"> Chocolate Muffin
                    <br><br></div>              
                
                </td> 
               
                
            </tr>
</table>


<table>
    <caption style="text-align: left;"><b>Payment details</b></caption>
    <tr>
        <td>
            <div id="odr">
            <label for="payment"><b>Select the payment method:</b></label><br>
            <input type="radio" name="payment" value="cod" required> Cash on Delivery <br>
            <input type="radio" name="payment" value="card" required> Card Payment <br>
            <input type="radio" name="payment" value="upi" required> UPI Payment <br>
            <input type="radio" name="payment" value="netbanking" required> Net Banking
            </div>
        </td>
    </tr>
</table>

<button type="submit" style="background-color:brown;color:white;padding:10px;font-size:16px;margin-top:20px; cursor:pointer;">Place Order</button>


    </form>

    
</body>
</html>
